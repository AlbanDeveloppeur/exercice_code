<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
    </head>

    <body>
        <div class="container">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-apple-alt"></i></span>
                            <span class="title"><h2>Brand Name</h2></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-home"></i></span>
                            <span class="title">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-user"></i></span>
                            <span class="title">Customers</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-envelope"></i></span>
                            <span class="title">Message</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-info-circle"></i></span>
                            <span class="title">Help</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-cogs"></i></span>
                            <span class="title">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-unlock-alt"></i></span>
                            <span class="title">Password</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-sign-out-alt"></i></span>
                            <span class="title">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="main">
                <div class="topbar">
                    <div class="toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Search here">
                            <i class="fas fa-search"></i>
                        </label>
                    </div>
                    <div class="user">
                        <img src="user.jpg">  
                    </div>
                </div>

                <div class="cardBox">
                    <div class="card">
                        <div>
                            <div class="numbers">1.042</div>
                            <div class="cardName">Daily views</div>
                        </div>
                        <div class="iconBox">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <div class="numbers">82</div>
                            <div class="cardName">Sales</div>
                        </div>
                        <div class="iconBox">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <div class="numbers">208</div>
                            <div class="cardName">Comments</div>
                        </div>
                        <div class="iconBox">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <div class="numbers">6 542 â‚¬</div>
                            <div class="cardName">Earning</div>
                        </div>
                        <div class="iconBox">
                            <i class="fas fa-euro-sign"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const toggle = document.querySelector('.toggle')
            const navigation = document.querySelector('.navigation')
            const main = document.querySelector('.main')

            function toggleMenu() {
                toggle.classList.toggle('active')
                navigation.classList.toggle('active')
                main.classList.toggle('active')
            }
        </script>
    </body>
</html>
