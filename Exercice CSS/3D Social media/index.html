<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Social Media</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <section class="socialMedia">
            <ul class="sci">
                <li data-text="Facebook" data-color="#166ddf">
                    <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li data-text="Youtube" data-color="#ec0000">
                    <a href="#" class="youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                </li>
                <li data-text="Twitter" data-color="#008eec">
                    <a href="#" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li data-text="Instagram" data-color="#ce3954">
                    <a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
            </ul>
        </section>    
        
        <script src="vanilla-tilt.min.js"></script>
        <script>
            VanillaTilt.init(document.querySelectorAll(".sci li a"), {
                max: 20,
                speed: 10,
                glare: true,
                "max-glare": 1
            });

            let list = document.querySelectorAll('.sci li');
            let backg = document.querySelector('.socialMedia'); 

            list.forEach(elements => {
                elements.addEventListener('mouseenter', function(event) {
                    let color = event.target.getAttribute('data-color')
                    backg.style.backgroundColor = color;
                })

                elements.addEventListener('mouseleave', function(event) {
                    backg.style.backgroundColor = '#fff';
                })
            })
        </script>
    </body>
</html>
